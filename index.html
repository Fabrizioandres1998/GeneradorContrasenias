<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1 id="tituloGenerador" class="titulo">Generador de Contraseñas</h1>
    <label for="longitud">Longitud de la Contraseña:</label>
    <input type="number" id="longitudInput" class="input" name="longitud" min="8" max="20" required><br><br>

    <label><input type="checkbox" id="minusculasCheckbox" class="checkbox"> Minúsculas</label><br>
    <label><input type="checkbox" id="mayusculasCheckbox" class="checkbox"> Mayúsculas</label><br>
    <label><input type="checkbox" id="numerosCheckbox" class="checkbox"> Números</label><br>
    <label><input type="checkbox" id="caracteresEspecialesCheckbox" class="checkbox"> Caracteres Especiales</label><br><br>

    <button id="generarBtn" class="boton">Generar Contraseña</button>

    <script src="script.js"></script>
</body>
</html>
